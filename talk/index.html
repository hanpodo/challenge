<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>

  <body>
    <div class="head-bar">
      <div class="head-bar__column">
        <span>SKT</span>
      </div>
      <div class="head-bar__column">
        <i class="fab fa-bluetooth-b"></i>
        <i class="fas fa-volume-down"></i>
        <i class="fas fa-wifi"></i>
        <span>70%</span>
        <i class="fas fa-battery-half"></i>
        <span>PM 8:23</span>
      </div>
    </div>

    <header class="index-header">
      <h1 class="index-header__title">Welcome to PS talk</h1>
      <p class="index-header__text">
        if you haver a PS tlak Account, log in with your ID.
      </p>
    </header>

    <form class="login" action="friends.html" method="GET">
      <input name="username" type="text" placeholder="ID" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find PS talk Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
