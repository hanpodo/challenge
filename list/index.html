<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlist</title>
  </head>

  <body>
    <header class="screen-header">
      <div>
        <i class="fas fa-times fa-2x"></i>
        <span class="screen-header__title">Playlist</span>
      </div>
    </header>

    <main class="playlist">
      <div class="playlist-column">
        <div class="playlist-img">
          <img
            src="https://img1.daumcdn.net/thumb/R720x0/?fname=https%3A%2F%2Ft1.daumcdn.net%2Fliveboard%2Ftourplus%2F2af6f9accf394143950123925d6d5fa1.jpg"
            class="img-love"
          />
          <div class="playlist-text">
            <h4 class="playlist-text__h4">Random</h4>
            <h4 class="playlist-text__h4">Love</h4>
            <h6 class="playlist-text__h6">by Divay kapoor</h6>
          </div>
        </div>
      </div>
      <ul class="play">
        <li class="play-btn">
          <div class="play-btn__play">
            <i class="fas fa-play"></i>
            <span>Play</span>
          </div>
        </li>
        <li class="play-btn">
          <div class="play-btn__heart">
            <i class="far fa-heart"></i>
          </div>
        </li>
        <li class="play-btn">
          <div class="play-btn__plus">
            <i class="fas fa-plus"></i>
          </div>
        </li>
      </ul>
      <ul class="list">
        <li>
          <div class="list-column">
            <div class="list-box__tomato"></div>
            <div>
              <h4 class="list-text__h4">Matargasti</h4>
              <h6 class="list-text__h6">Mohit Chauhan</h6>
            </div>
          </div>
        </li>
        <li>
          <div class="list-column">
            <div class="list-box__pink"></div>
            <div>
              <h4 class="list-text__h4">Attitude</h4>
              <h6 class="list-text__h6">Lewis OfMan-Atitude</h6>
            </div>
          </div>
        </li>
        <li>
          <div class="list-column">
            <div class="list-box__blue"></div>
            <div>
              <h4 class="list-text__h4">Try Everthing</h4>
              <h6 class="list-text__h6">Shankira-zootopia</h6>
            </div>
          </div>
        </li>
        <li>
          <div class="list-column">
            <div class="list-box__green"></div>
            <div>
              <h4 class="list-text__h4">Sunflower</h4>
              <h6 class="list-text__h6">Joseph Vincent-Sunflower</h6>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
