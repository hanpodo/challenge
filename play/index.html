<!DOCTYPE html>

      <h6 class="play-text">Rap, Hip-Hop</h6>

      <ul class="ul">

        <li class="list">
          <div class="list-img"></div>
          <div>
            <h6 class="list-singer">Tyler, the Creato</h6>
            <h6 class="list-song">NOVEMBER</h6>
          </div>

          <div>
            <h6 class="list-singer">Tyler, the Creato</h6>

          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="list">

          </div>
          <i class="fas fa-ellipsis-v"></i>

      </ul>
      <div class="play-cloumn">

          <div>
            <h6 class="play-bar__singer">Tyler, The Creator</h6>
            <h6 class="play-bar__song">NOVEMBER</h6>
          </div>
          <div>

            <i class="fas fa-stop"></i>
            <i class="fas fa-step-forward"></i>

        </div>
      </div>

    <div class="play-body">
      <div class="play-top">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="play-cloumn">

      </div>

      </div>
      <form class="play-input">
        <input type="range" id="timer" />
      </form>
      <div class="play-play">
        <i class="fas fa-redo-alt"></i>
        <i class="fas fa-step-backward"></i>
        <button class="button-play">
          <i class="fas fa-play"></i>
        </button>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
